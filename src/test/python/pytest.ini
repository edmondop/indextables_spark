[tool:pytest]
# Pytest configuration for Tantivy4Spark PySpark integration tests

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers for categorizing tests
markers =
    basic: Basic functionality tests
    text_search: Text search and filtering tests
    numeric: Numeric operations and range queries
    aggregation: Aggregation and grouping tests
    schema: Schema handling and evolution tests
    performance: Performance and large dataset tests
    edge_cases: Error handling and edge cases
    partitioned: Partitioned data operations
    
# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for long-running tests (in seconds)
timeout = 300

# Minimum Python version
minversion = 3.7